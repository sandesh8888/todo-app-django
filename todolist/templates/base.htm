<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div style="text-align:center; padding: 30px;">
            <h1 class="display-1">Your objectives for today!!!</h1>
        </div>
        <div class="row">
            <div class="col">
                {% for todo in objectives %}        
                    {% if not todo.status %}
                        <div>
                            <h4 class="display-6">{{ todo.name }}</h4>
                            <a href="{% url 'mark_as_done' todo.id  %}" style="text-decoration: none; color:white;">Mark as Done  &#9996;</a>  
                            
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="col">
                <div>                    
                    <form action="{% url 'new-todo' %}" method="post">
                        {% csrf_token %}
                        <div class="container">
                            <h3 class="display-6">Add new objectives</h3>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="todo-name"></textarea>
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    
</body>
<style>
    body{
        color:white;
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,116,1) 0%, rgba(4,115,191,1) 63%, rgba(0,212,255,1) 100%);
    }
</style>
</html>
